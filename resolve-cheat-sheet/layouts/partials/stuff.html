<h1>Resolve shortcuts</h1>
<div class="grid">
    {{ range $.Site.Data.resolve.sections }}
    <div class="section">
        <p>
            <h3>
                {{ .name }}
            </h3>
                {{ range .items }}
                <dt>
                    {{ .label }}
                </dt>  
                <dd>
                    <span class="key">{{ .key }}</span>
                </dd>
                {{ end }}
            </ul>
        </p>
    </div>
    {{ end }}
</div>
